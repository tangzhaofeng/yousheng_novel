<body>
    <div class="i-con">
        <div class="box i-row">
		    <div class="i-col-12">
				<div class="box-con">
					<div class="box-filter">
						<form name="login" method="get" action="<!--{echo $this->doMain;}-->index.php">
							<div class="form-con i-col-2" style="width:160px;">
                            <input type="hidden" name="c" value="main">
                            <input type="hidden" name="a" value="buyBook">
                            <input class="form-control" style="width:160px;" name="book_name" value="<!--{echo $book_name;}-->" type="text" placeholder="请输入图书名">
                            </div>
							<div class="form-con i-col-2" style="width:160px;"><input class="form-control" style="width:160px;" id="userStartTime" name="start_time" value="<!--{echo $data['startTime'];}-->" placeholder="从注册时间" readonly onClick="jeDate({dateCell:'#userStartTime',isTime:true,format:'YYYY-MM-DD'})"></div>
							<div class="form-con i-col-2" style="width:160px;"><input type="text" id="userEndTime" style="width:160px;" class="form-control" name="end_time" value="<!--{echo $data['endTime'];}-->" placeholder="到注册时间" readonly onClick="jeDate({dateCell:'#userEndTime',isTime:true,format:'YYYY-MM-DD'})"></div>
                            <div class="form-con i-col-2" style="width:55px;"><input class="btn btn-add" style="width:55px;" type="submit" value="搜索"></div>
                        </form>
					</div>
					<div class="table-con">
						<table class="table">
							<thead>
								<tr>
									<th>ID</th>
									<th>主图</th>
									<th>图书名</th>
									<th>点击次数</th>
									<th>收藏次数</th>
									<th>订阅次数</th>
									<th>订阅总额</th>
								</tr>
							</thead>
							<tbody id="id">
                            <!--{foreach ($bookList as $k =>$v)}-->
								<tr id="<!--{echo $v['book_id'];}-->">
									<td><!--{echo $v['book_id'];}--></td>
									<td><img src="Uploads/books/<!--{echo $v['info']['book_pic'];}-->" style="width:52px;"></td>
									<td ><!--{echo $v['info']['book_name'];}--></td>
									<td><!--{echo $v['info']['clickCount'];}--></td>
									<td><!--{echo $v['info']['book_case'];}--></td>
									<td><!--{echo $v['orderCount'];}--></td>
									<td>
                                    <!--{echo $v['priceSum'];}-->币
                                    </td>
								</tr>
                            <!--{/foreach}-->
							</tbody>
						</table>
				    </div>
					<div class="paging">
						<div>
							<!--{echo $page_html;}-->
						</div>
					</div>
				</div>
